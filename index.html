<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTech Directions System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ“ UTech Directions System</h1>
            <p style="color: #666; margin-top: 10px;">Find your way around campus</p>
        </header>
        
        <main>
            <form id="directionsForm">
                <div class="input-group">
                    <label for="fromRoom">From Room:</label>
                    <input 
                        type="text" 
                        id="fromRoom" 
                        name="fromRoom" 
                        placeholder="Leave empty for main gate"
                        autocomplete="off"
                    >
                    <div id="fromRoomSuggestions" class="suggestions-dropdown"></div>
                    <small class="hint">Default: main gate</small>
                </div>
                
                <div class="input-group">
                    <label for="toRoom">To Room: <span class="required">*</span></label>
                    <input 
                        type="text" 
                        id="toRoom" 
                        name="toRoom" 
                        placeholder="Enter room number (e.g., 1A37, 2B5, 8A3)"
                        required
                        autocomplete="off"
                    >
                    <div id="toRoomSuggestions" class="suggestions-dropdown"></div>
                </div>
                
                <button type="submit" id="submitBtn">Get Directions</button>
            </form>

            <!-- Canvas will be inserted here -->
            <div id="canvasContainer"></div>

            <div id="output" class="output-container" style="display: none;"></div>
            
            <div id="error" class="error-container" style="display: none;">
                <p id="errorMessage"></p>
            </div>
        </main>
    </div>
    
    <!-- Import all required modules in correct order -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
