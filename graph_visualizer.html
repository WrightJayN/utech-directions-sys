<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTech Campus Graph Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #00ffff;
            margin-bottom: 10px;
        }

        .info {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .legend {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-color {
            width: 30px;
            height: 20px;
            border-radius: 4px;
        }

        .canvas-wrapper {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        canvas {
            display: block;
            width: 100%;
            height: auto;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: #00ffff;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #00cccc;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .stats {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            color: #00ffff;
            font-weight: bold;
        }

        .stat-label {
            color: #999;
            margin-top: 5px;
        }

        #loading {
            text-align: center;
            padding: 40px;
            color: #00ffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>UTech Campus Graph Visualizer</h1>
            <p>Visual verification of graph nodes and edges</p>
        </header>

        <div class="info">
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: #00ffff;"></div>
                    <span>Nodes (Buildings & Walkways)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #ffff00;"></div>
                    <span>Edges (Connections)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #ff00ff;"></div>
                    <span>Building Nodes</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #00ff00;"></div>
                    <span>Walkway Nodes</span>
                </div>
            </div>
        </div>

        <div class="canvas-wrapper">
            <div id="loading">Loading campus map...</div>
            <canvas id="mapCanvas"></canvas>
        </div>

        <div class="controls">
            <button onclick="toggleLabels()">Toggle Labels</button>
            <button onclick="toggleEdges()">Toggle Edges</button>
            <button onclick="toggleNodes()">Toggle Nodes</button>
            <button onclick="redraw()">Redraw</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalNodes">0</div>
                <div class="stat-label">Total Nodes</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="buildingNodes">0</div>
                <div class="stat-label">Building Nodes</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="walkwayNodes">0</div>
                <div class="stat-label">Walkway Nodes</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalEdges">0</div>
                <div class="stat-label">Total Edges</div>
            </div>
        </div>
    </div>

    <script src="graphDatabase.js"></script>
    <script>
        const canvas = document.getElementById('mapCanvas');
        const ctx = canvas.getContext('2d');
        let graphDB = new GraphDatabase();
        let mapImage = new Image();
        let showLabels = true;
        let showEdges = true;
        let showNodes = true;

        // Load and display the map
        mapImage.onload = function() {
            // Set canvas size to match image
            canvas.width = mapImage.width;
            canvas.height = mapImage.height;
            
            document.getElementById('loading').style.display = 'none';
            drawVisualization();
            updateStats();
        };

        mapImage.onerror = function() {
            document.getElementById('loading').textContent = 'Map image not found. Displaying graph only.';
            canvas.width = 1000;
            canvas.height = 1400;
            drawVisualization();
            updateStats();
        };

        // Try to load the map image
        mapImage.src = 'utech_map.png';

        function drawVisualization() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw map image if loaded
            if (mapImage.complete && mapImage.naturalWidth > 0) {
                ctx.drawImage(mapImage, 0, 0);
            } else {
                // Draw white background if no image
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            const graph = graphDB.getBuildingGraph();

            // Draw edges first (so they appear behind nodes)
            if (showEdges) {
                drawEdges(graph);
            }

            // Draw nodes
            if (showNodes) {
                drawNodes(graph);
            }

            // Draw labels last (on top)
            if (showLabels) {
                drawLabels(graph);
            }
        }

        function drawEdges(graph) {
            ctx.strokeStyle = '#ffff00'; // Bright yellow
            ctx.lineWidth = 3;
            ctx.globalAlpha = 0.7;

            const drawnEdges = new Set();

            for (const [name, node] of graph) {
                for (const neighbor of node.neighbors) {
                    // Create unique edge identifier (sorted to avoid duplicates)
                    const edgeId = [node.name, neighbor.name].sort().join('-');
                    
                    if (!drawnEdges.has(edgeId)) {
                        ctx.beginPath();
                        ctx.moveTo(node.x_coor, node.y_coor);
                        ctx.lineTo(neighbor.x_coor, neighbor.y_coor);
                        ctx.stroke();
                        drawnEdges.add(edgeId);
                    }
                }
            }

            ctx.globalAlpha = 1.0;
        }

        function drawNodes(graph) {
            for (const [name, node] of graph) {
                // Determine color based on node type
                if (node.type === 'building') {
                    ctx.fillStyle = '#ff00ff'; // Magenta for buildings
                    ctx.strokeStyle = '#cc00cc';
                } else {
                    ctx.fillStyle = '#00ff00'; // Green for walkways
                    ctx.strokeStyle = '#00cc00';
                }

                // Draw node circle
                ctx.beginPath();
                ctx.arc(node.x_coor, node.y_coor, 8, 0, Math.PI * 2);
                ctx.fill();
                ctx.lineWidth = 2;
                ctx.stroke();

                // Draw cyan outline for all nodes
                ctx.strokeStyle = '#00ffff';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(node.x_coor, node.y_coor, 10, 0, Math.PI * 2);
                ctx.stroke();
            }
        }

        function drawLabels(graph) {
            ctx.font = 'bold 11px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            for (const [name, node] of graph) {
                // Draw label background
                const label = node.name;
                const metrics = ctx.measureText(label);
                const padding = 4;
                const bgWidth = metrics.width + padding * 2;
                const bgHeight = 16;

                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(
                    node.x_coor - bgWidth / 2,
                    node.y_coor - 25 - bgHeight / 2,
                    bgWidth,
                    bgHeight
                );

                // Draw label text
                ctx.fillStyle = '#00ffff'; // Bright cyan
                ctx.fillText(label, node.x_coor, node.y_coor - 25);

                // Draw coordinates below node
                const coordText = `(${node.x_coor}, ${node.y_coor})`;
                ctx.font = '9px Arial';
                const coordMetrics = ctx.measureText(coordText);
                const coordBgWidth = coordMetrics.width + padding * 2;

                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(
                    node.x_coor - coordBgWidth / 2,
                    node.y_coor + 15 - bgHeight / 2,
                    coordBgWidth,
                    bgHeight
                );

                ctx.fillStyle = '#ffffff';
                ctx.fillText(coordText, node.x_coor, node.y_coor + 15);
                ctx.font = 'bold 11px Arial';
            }
        }

        function updateStats() {
            const graph = graphDB.getBuildingGraph();
            const nodes = Array.from(graph.values());
            const buildings = nodes.filter(n => n.type === 'building');
            const walkways = nodes.filter(n => n.type === 'walkway');

            // Count edges (each edge counted once)
            const edgeSet = new Set();
            for (const node of nodes) {
                for (const neighbor of node.neighbors) {
                    const edgeId = [node.name, neighbor.name].sort().join('-');
                    edgeSet.add(edgeId);
                }
            }

            document.getElementById('totalNodes').textContent = nodes.length;
            document.getElementById('buildingNodes').textContent = buildings.length;
            document.getElementById('walkwayNodes').textContent = walkways.length;
            document.getElementById('totalEdges').textContent = edgeSet.size;
        }

        function toggleLabels() {
            showLabels = !showLabels;
            drawVisualization();
        }

        function toggleEdges() {
            showEdges = !showEdges;
            drawVisualization();
        }

        function toggleNodes() {
            showNodes = !showNodes;
            drawVisualization();
        }

        function redraw() {
            drawVisualization();
        }

        // Redraw on window resize
        window.addEventListener('resize', () => {
            drawVisualization();
        });
    </script>
</body>
</html>
